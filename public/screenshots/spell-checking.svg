<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Browser Chrome -->
  <rect width="800" height="40" fill="#f0f0f0"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#28ca42"/>
  <rect x="100" y="12" width="500" height="16" rx="8" fill="#ffffff"/>
  <text x="110" y="24" font-family="Inter, sans-serif" font-size="11" fill="#666">example.com</text>
  
  <!-- Text Editor -->
  <rect x="50" y="80" width="700" height="350" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="70" y="120" font-family="Inter, sans-serif" font-size="16" fill="#333">This is a sample text editor.</text>
  <text x="70" y="150" font-family="Inter, sans-serif" font-size="16" fill="#333">You can type here and see</text>
  
  <!-- Misspelled words with red underlines -->
  <text x="70" y="180" font-family="Inter, sans-serif" font-size="16" fill="#333">spell</text>
  <line x1="70" y1="185" x2="110" y2="185" stroke="#c53030" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="120" y="180" font-family="Inter, sans-serif" font-size="16" fill="#333">checking</text>
  <line x1="120" y1="185" x2="200" y2="185" stroke="#c53030" stroke-width="2" stroke-dasharray="3,3"/>
  
  <text x="70" y="210" font-family="Inter, sans-serif" font-size="16" fill="#333">in action!</text>
  
  <!-- Cursor -->
  <line x1="220" y1="175" x2="220" y2="195" stroke="#333" stroke-width="2"/>
</svg>

